<div layout="column" layout-align="center center">
  <h2 ng-cloak class="currentMonth">{{selected.year}} / {{selected.month}}</h2>
  <form name="myMonthForm">
    <md-input-container>
      <md-select placeholder="År" ng-model="selected.year" md-on-open="dummy()" style="min-width: 200px;" required>
        <md-option ng-value="year" ng-repeat="year in yearsAvailable">{{year}}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <md-select placeholder="Månad" ng-model="selected.month" md-on-open="dummy()" style="min-width: 200px;" required>
        <md-option ng-click="updateDataset(month)" ng-value="month" ng-repeat="month in monthsAvailable">{{month}}</md-option>
      </md-select>
    </md-input-container>
  </form>
</div>
<div ng-show="!datasetCosts.length" layout="column" layout-align="center center">
  <p>Här var de tomt..</p>
</div>
<md-content ng-show="datasetCosts.length" class="md-padding">
  <md-card>
    <md-card-content>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in datasetCosts">
            <div class="md-list-item-text">
              <div flex layout="row">
                <md-content flex layout="column">
                  <h3>{{item.amount}} {{item.category}}</h3>
                  <p>{{item.by}} {{item.date | date : 'yyyy-MM-dd'}}</p>
                </md-content>
                <md-button aria-label="Radera" ng-click="editCost($event, item)" class="md-fab md-mini md-raised" layout-align="right right">
                  <ng-md-icon icon="mode_edit" fill="black"></ng-md-icon>
                </md-button>
              </div>
            </div>
            <!--<md-divider ng-if="!$last"></md-divider>-->
          </md-list-item>
        </md-list>
      </md-content>
    </md-card-content>
  </md-card>
</md-content>
