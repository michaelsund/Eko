<html lang="en" ng-app="StarterApp">
  <head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">      
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1 ng-cloak>Eko</h1>  
      </div>
      <md-button ng-click="fetchData()" aria-label="Refresh"><ng-md-icon icon="refresh" style="fill: white" size="24"></ng-md-icon></md-button>      
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-button class="md-primary" ng-click="doNav('overview')">Översikt</md-button>
          <md-button class="md-primary" ng-click="doNav('graph')">Jämnför</md-button>
          <md-button class="md-primary" ng-click="doNav('details')">Lista kostnader</md-button>
          <md-button class="md-primary" ng-click="doNav('addcost')">Lägg till kostnad</md-button>
          <md-button class="md-primary" ng-click="doNav('addsalary')">Lägg till inkomst</md-button>
          <md-button class="md-primary" ng-click="doNav('settings')">Inställningar</md-button>
        </md-sidenav>
        <md-content flex>
          <ng-include src="nav"/>
        </md-content>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <!--<script src="js/angular-locale_sv-se.js"></script>-->
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="bower_components/moment/locale/sv.js"></script>

    <script src="js/app.js"></script>
    <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.9.3.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
  </body>
</html>
