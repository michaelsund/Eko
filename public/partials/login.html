<html lang="en" ng-app="LoginApp">
  <head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="icons/manifest.json">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Eko">
    <meta name="application-name" content="Eko">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="icons/mstile-144x144.png">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body ng-controller="LoginCtrl" style="background:#f1f8e9;" ng-cloak>
    <div layout="row">
      <div flex hide-md hide-sm>
      </div>
      <div class="logincard" flex>
        <md-content class="md-padding" style="background:#f1f8e9;">
          <md-card>
            <md-card-content>
              <center>
                <img class="loginlogo" src="icons/Eko-logo.svg" alt="Eko">
              </center>
              <md-divider></md-divider>
              <p ng-show="!loginerror && !redirecting">
                <i>Ange lösenordet för att fortsätta</i>
              </p>
              <p ng-show="loginerror && !redirecting">
                <i>{{errorMessage}}</i>
              </p>
              <p ng-show="redirecting">
                <i>Loggar in</i>
              </p>
              <div ng-show="redirecting" layout="row" layout-sm="column" layout-align="space-around">
                <center><md-progress-circular class="md-accent md-hue-1" md-diameter="60"></md-progress-circular></center>
              </div>
            </md-card-content>
            <div layout="row" class="md-padding" layout-align="center center">
                <md-input-container>
                  <label>Lösenord</label>
                  <input ng-model="password" type="password">
                </md-input-container>
                <md-button class="md-primary md-raised" ng-click="login()">Ok</md-button>
            </div>
          </md-card>
        </md-content>
      </div>
      <div flex hide-md hide-sm>
      </div>
    </div>
    <div class="loginfooter">
      <a href="https://github.com/michaelsund/Eko"><md-tooltip md-direction="top">Gogo github</md-tooltip><ng-md-icon aria-label="Visit github" icon="github-circle" style="fill: black" size="24"></ng-md-icon></a>
      <a href="http://www.osund.com"><md-tooltip md-direction="top">Visit my website!</md-tooltip><ng-md-icon aria-label="Visit homepage" icon="public" style="fill: black" size="24"></ng-md-icon></a>
    </div>
		<script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
		<script src="js/loginapp.js"></script>
	</body>
</html>
